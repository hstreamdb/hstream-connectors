plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "com.diffplug.spotless" version "6.12.0"
    id 'java'
    id "com.google.protobuf" version "0.8.18"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    testCompileOnly("org.apache.tomcat:annotations-api:6.0.53") // necessary for java 9+

    testImplementation("com.google.protobuf:protobuf-java-util:3.17.3")

    // test containers
    testImplementation "org.testcontainers:testcontainers:1.17.3"
    testImplementation "org.testcontainers:mongodb:1.17.5"

    // jdbc
    implementation 'mysql:mysql-connector-java:8.0.29'
    implementation 'org.postgresql:postgresql:42.4.0'
    testImplementation 'com.microsoft.sqlserver:mssql-jdbc:11.2.1.jre11'
    testImplementation 'org.jooq:jooq:3.16.7'

    // HStreamDB Java Client
    testImplementation 'io.hstream:hstreamdb-java:0.16.0-SNAPSHOT'

    // lombok
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

    // mongodb
    testImplementation 'org.mongodb:mongo-java-driver:3.12.11'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

spotless {
    java {
        googleJavaFormat()
    }

    groovyGradle {
        target '*.gradle'
        greclipse()
        indentWithSpaces()
    }
}
