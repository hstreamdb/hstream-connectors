plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id "com.google.protobuf" version "0.8.18"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    // grpc
    testCompileOnly("org.apache.tomcat:annotations-api:6.0.53") // necessary for java 9+

    testImplementation group: 'io.grpc', name: 'grpc-protobuf', version: '1.45.0'
    testImplementation group: 'io.grpc', name: 'grpc-stub', version: '1.45.0'
    testImplementation group: 'io.grpc', name: 'grpc-netty-shaded', version: '1.45.0'
    testImplementation group: 'io.grpc', name: 'grpc-netty', version: '1.45.0'

    // test containers
    testImplementation "org.testcontainers:testcontainers:1.17.3"

    // jdbc
    implementation 'mysql:mysql-connector-java:8.0.29'
    implementation 'org.postgresql:postgresql:42.4.0'

    // HStreamDB Java Client
    implementation 'io.hstream:hstreamdb-java:0.10.0-SNAPSHOT'

    // lombok
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

    // mongodb
    testImplementation 'org.mongodb:mongo-java-driver:3.12.11'
}

sourceSets {
    test {
        proto {
            exclude("api/*")
        }
        java {
            srcDirs 'build/generated/source/proto/test/grpc'
        }
    }
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.19.2"
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:1.45.0"
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
