plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'io.hstream:java-toolkit:0.1.0-SNAPSHOT'
    implementation 'io.hstream:hstreamdb-java:0.10.0-SNAPSHOT'

    compileOnly 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.0'

    implementation 'io.debezium:debezium-api:1.9.3.Final'
    implementation 'io.debezium:debezium-embedded:1.9.3.Final'
    implementation 'io.debezium:debezium-connector-mysql:1.9.3.Final'
    implementation 'io.debezium:debezium-connector-postgres:1.9.3.Final'
    implementation 'io.debezium:debezium-connector-sqlserver:1.9.3.Final'

}

task buildMysqlImage(type: Exec) {
    dependsOn(installDist)
    commandLine "docker", "build", "..", "-f", "../docker/MysqlDockerfile", "-t", "hstreamdb/source-mysql:latest"
}

task buildPostgresqlImage(type: Exec) {
    dependsOn(installDist)
    commandLine "docker", "build", "..", "-f", "../docker/PostgresqlDockerfile", "-t", "hstreamdb/source-postgresql:latest"
}

task buildSqlserverImage(type: Exec) {
    dependsOn(installDist)
    commandLine "docker", "build", "..", "-f", "../docker/SqlserverDockerfile", "-t", "hstreamdb/source-sqlserver:latest"
}

task buildImages {
    dependsOn(buildMysqlImage)
    dependsOn(buildPostgresqlImage)
    dependsOn(buildSqlserverImage)
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
